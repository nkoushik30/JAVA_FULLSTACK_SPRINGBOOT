        //prime number check function
        function isPrime() {
            let num = parseInt(document.getElementById("nameInput").value);

            if (num <= 1) return document.getElementById("result").innerHTML = num + " is not a prime number.";
            for (let i = 2; i <num; i++) {
                if (num % i === 0) return document.getElementById("result").innerHTML = num + " is not a prime number.";
            }       
            return document.getElementById("result").innerHTML = num + " is a prime number.";

        }
    </script>
