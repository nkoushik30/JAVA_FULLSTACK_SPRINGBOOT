<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first javascript program</title>
    <script>
       
    </script>
    <body>
        <h1>My First JavaScript Program</h1>
        <p id="result"></p>
        <script>
                //fibonacci series up to n terms        
        let n=10;
        let a=0;
        let b=1;
        let fibSeries=""+a+", "+b;
        for(let i=2;i<n;i++){
            let next=a+b;
            fibSeries+=", "+next;
            a=b;
            b=next;
        }
        document.getElementById("result").innerHTML = "Fibonacci series: "+fibSeries;
        </script>

</body>
</head>
</html>
