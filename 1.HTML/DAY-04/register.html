<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register page</title>
    <!--bootstrap cdn link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
        function registerUser(){
            let users={
                firstname:document.getElementById("firstname").value,
                lastname:document.getElementById("lastname").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value,
                gender:document.getElementById("gender").value,
            };
    }
            console.log(users);

    </script>
</head>
<body>
    
    <h2 style="text-align: center;">Register Page</h2>
    <form style="max-width: 500px; margin: 20px auto;">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="firstname" required>
            </div>
        </div>
        <br/>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" name="lastname" class="form-control" placeholder="lastname" required>
            </div>
        </div>
        <br/>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input type="email" name="email" class="form-control" placeholder="email@example.com" required>
            </div>
        </div>
        <br/>
        
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="password" class="form-control" placeholder="password" required>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-question-sign"></span></span>
                <div class="form-control" style="background-color: #fff; border: none; padding: 0;">
                    <label style="margin-right: 15px;"><input type="radio" name="gender" value="male" required> Male</label>
                    <label style="margin-right: 15px;"><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
        </div>
        
        <div class="form-group" style="text-align: center;">
            <input onclick="registerUser()" type="submit" value="Register" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
